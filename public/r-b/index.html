<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&B Music Favorites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #FF5733; /* Orange text color */
        }
        .artist-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .artist-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 20px;
            width: 300px;
        }
        .artist-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .artist-name {
            font-size: 24px;
            margin: 10px 0;
        }
        .spotify-link {
            display: inline-block;
            background-color: #1db954; /* Spotify green color */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .spotify-link:hover {
            background-color: #0f9d4a; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <h1>My R&B Music Favorites</h1>
    <div class="artist-container">
        <!-- The Weeknd -->
        <div class="artist-card">
            <img class="artist-image" src="assets/weeknd.jpg" alt="The Weeknd">
            <h2 class="artist-name">The Weeknd</h2>
            <a class="spotify-link" href="https://open.spotify.com/artist/1Xyo4u8uXC1ZmMpatF05PJ" target="_blank">Listen on Spotify</a>
        </div>
        <!-- Frank Ocean -->
        <div class="artist-card">
            <img class="artist-image" src="assets/frank-ocean.jpg" alt="Frank Ocean">
            <h2 class="artist-name">Frank Ocean</h2>
            <a class="spotify-link" href="https://open.spotify.com/artist/2h93pZq0e7k5yf4dywlkpM" target="_blank">Listen on Spotify</a>
        </div>
        <!-- Cleo Sol -->
        <div class="artist-card">
            <img class="artist-image" src="assets/cleo-sol.jpg" alt="Cleo Sol">
            <h2 class="artist-name">Cleo Sol</h2>
            <a class="spotify-link" href="https://open.spotify.com/artist/2uYWxilOVlUdk4oV9DvwqK" target="_blank">Listen on Spotify</a>
        </div>
        <!-- Brent Faiyaz -->
        <div class="artist-card">
            <img class="artist-image" src="assets/brent-faiyaz.jpg" alt="Brent Faiyaz">
            <h2 class="artist-name">Brent Faiyaz</h2>
            <a class="spotify-link" href="https://open.spotify.com/artist/5Yz4u5yD9m2Xf9gPIBnRlX" target="_blank">Listen on Spotify</a>
        </div>
        <!-- Khalid -->
        <div class="artist-card">
            <img class="artist-image" src="assets/khalid.jpg" alt="Khalid">
            <h2 class="artist-name">Khalid</h2>
            <a class="spotify-link" href="https://open.spotify.com/artist/6LuN9FCkKOj5PcnpouEgny" target="_blank">Listen on Spotify</a>
        </div>
        <!-- Daniel Caesar -->
        <div class="artist-card">
            <img class="artist-image" src="assets/daniel caesar.jpg" alt="Daniel Caesar">
            <h2 class="artist-name">Daniel Caesar</h2>
            <a class="spotify-link" href="https://open.spotify.com/artist/4fxd5Ee7UefO4CUXgwJ7IP" target="_blank">Listen on Spotify</a>
        </div>
     </div>
</body>
</html>
